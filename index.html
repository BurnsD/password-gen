<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="passwordForm" class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="passwordDisplay" class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <!-- Inputs for password selections -->
          <form class="inputs">
            <!-- Input for Number of Characters -->
            <label for="">Number of Characters</label>
            <!--  -->
            <div>
            <input type="range" min="8" max="128" value="12" id="charAmountRange">
            <input type="number" min="8" max="128" value="12" id="charAmountNumber">
            </div>
            <!-- Input for including uppercase -->
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <!-- Input for including numbers -->
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <!-- Input for including symbols -->
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/java/script.js"></script>
  </body>
</html>
